<!doctype html>
<html lang="en">
  <head>
    <!-- Hier werden Metadaten angelegt, wie z.B. der Titel und Icon das dieser Tab anzeigen soll -->
    <meta charset="utf-8" />
    <title>Scooter</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Schaltet zooming via double-tap aus -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Hier laden wir neue Schriftarten rein die der Nutzer wahrscheinlich nicht hat -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />

    <!-- Alle restlichen styles und HTML Komponenten werden dynamisch von Angular nachgeladen / generiert -->
  </head>

  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
