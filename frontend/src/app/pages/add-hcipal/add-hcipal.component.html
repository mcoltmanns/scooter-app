<div class="page-container">
    <h1 class="title">Zahlungsmethode hinzufügen</h1>
    <div class="scrollable-container">
    
    <div class="text">
        Zahlungsanbieter wählen:
    </div>
    
    <div class="options">
        <div class="icon" routerLink="../addbachelorcard"> <img class="opticon" src='../../../assets/payment/bachelorcard.png'></div>
        <div class="icon-active" > <img class="opticon" src='../../../assets/payment/hciPal.png'>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" fill="#123800"/>
          </svg>
        </div>
        <div class="icon" routerLink="../addswpsafe"> <img class="opticon" src='../../../assets/payment/swpsafe.png'></div>
    </div>
    <div class="login-container">
      <form [formGroup]="loginForm" class="my-form" (ngSubmit)="onSubmit()">
        <app-user-input label="Email" [(text)]="email" formControlName="email" (blurEvent)="updateErrorMessages()"></app-user-input>
        <div class="error">{{emailErrorMessage}}</div>

        <app-user-input label="Passwort"></app-user-input>
      </form>
    </div>
    <div class="bottom">
      <app-button class="logout-btn" (click)="onSubmit()">
        Zahlungsmethode hinzufügen
      </app-button>
        <app-button color="accent" class="logout-btn" (click)="cancel()">
          Abbrechen
        </app-button>
    </div>
 </div>
