<div *ngIf="onDOM" class="toast-container" (click)="onToastClose()" [@toastAnimation]="isVisible ? 'visible' : 'hidden'">
  <div class="toast">
    <div class="icon">
      <svg *ngIf="type === 'success'" xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5 0C4.98 0 0.5 4.48 0.5 10C0.5 15.52 4.98 20 10.5 20C16.02 20 20.5 15.52 20.5 10C20.5 4.48 16.02 0 10.5 0ZM8.5 15L3.5 10L4.91 8.59L8.5 12.17L16.09 4.58L17.5 6L8.5 15Z" fill="#123800"/>
      </svg>
      <span *ngIf="type === 'error'" class="error">!</span>
    </div>
    <div class="text">
      <div #content><ng-content></ng-content></div>
      <ng-container *ngIf="!content.hasChildNodes()">
        Das hat funktioniert!
      </ng-container>
    </div>
  </div>
</div>
